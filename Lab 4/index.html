<html>
	<head>
		<title>Hue Lab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/styles.css" rel="stylesheet" />
		<script src="js/hue.js" defer></script>
	</head>
	<body>
		<h1>Philips Hue Lab</h1>

		<div class="container">
			<button id="toggle">Toggle Lights</button>

			<div class="slider">
				<label for="hue">Hue</label>
				<input type="range" id="hue" min="0" max="47" />
			</div>

			<div class="slider">
				<label for="saturation">Saturation</label>
				<input type="range" id="saturation" min="0" max="254" />
			</div>

			<div class="slider">
				<label for="brightness">Brightness</label>
				<input type="range" id="brightness" min="0" max="254" />
			</div>
		</div>
	</body>
</html>
