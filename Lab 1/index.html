<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="form">
			<label for="name">Change the Name: </label>
			<input type="text" id="name" />

			<label for="age">Adjust the Age: </label>
			<input type="number" id="age" min="0" />

			<label for="favFood">Change their Favourite Food: </label>
			<input type="text" id="favFood" />

			<label for="switch">Superpowers: </label>
			<label id="switch" class="switch">
				<input type="checkbox" id="superpowerToggle" />
				<span class="slider round"></span>
			</label>

			<button id="randomButton">Randomize</button>
			<button id="create">Create Character</button>
		</div>
		<p id="heroDescription"></p>
		<script src="./js/index.js" defer></script>
	</body>
</html>
